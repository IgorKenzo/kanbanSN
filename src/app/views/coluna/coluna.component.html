<div *ngIf="colunas" class="column_flex">

  <mat-list class="column_list" *ngFor="let c of colunas">
    <div mat-subheader class="CabecalhoColuna">{{c.nome}}</div>

      <button mat-flat-button color="accent" (click)="openDialog()" class="btnAddNew">
          <mat-icon>add</mat-icon>
      </button>

      <div class="cardTarefa" *ngFor="let tarefa of c.tarefas">
        <div class="listaTag" *ngIf="tarefa.tags.length > 0">
          <div *ngFor="let tag of tarefa.tags" class="marcadorTag" [style.background-color]="tag.cor"></div>
        </div>
        <div class="tituloIconsCard">
          <span class="spanTipo1">{{tarefa.nome}}</span>
          <button mat-button color="accent">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-button color="warn" (click)="deletarTarefa(c, tarefa)">
              <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
