<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>

  <h1 *ngIf="!editing">{{title}}</h1>
  <button mat-icon-button *ngIf="!editing" (click)="editing = true">
    <mat-icon>edit</mat-icon>
  </button>

  <div style="font-size: 14px; margin-top: 18px;" *ngIf="editing">
    <mat-form-field appearance="outline" color="accent">
      <mat-label>Nome</mat-label>
      <input type="text" matInput name="NomeQuadro" placeholder="Nome do Quadro" autofocus autocomplete="off"  [(ngModel)]="title">
    </mat-form-field>
    <button mat-icon-button color="accent" (click)="salvarNome()" style="height: 30px;">
      <mat-icon>check</mat-icon>
    </button>
  </div>
</mat-toolbar>

<mat-sidenav-container>
  <span>
    view_kanban
  </span>
  <mat-sidenav mode="side" #sidenav>
    <mat-nav-list>
      <a mat-list-item routerLink="colunas">
        <mat-icon class="menu_icon material-icons-outlined">view_kanban</mat-icon>
        <span class="linkLateral">Main</span>
      </a>
      <a mat-list-item routerLink="tags">
        <mat-icon class="menu_icon">label</mat-icon>
        <span class="linkLateral">Tags</span>
      </a>
      <a mat-list-item routerLink="sobre">
        <mat-icon class="menu_icon">info</mat-icon>
        <span class="linkLateral">Sobre</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div style="min-height: calc(100vh - 64px);">
      <!-- <mat-card> -->
      <router-outlet></router-outlet>
      <!-- </mat-card> -->
    </div>
  </mat-sidenav-content>



</mat-sidenav-container>
